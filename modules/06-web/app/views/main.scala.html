@(title       :String
, styles      :Html         = Html("")
, scripts     :Html         = Html("")
)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="@controllers.web.routes.Assets.versioned("css/bulma_0.9.1.min.css")">
    <link rel="stylesheet" href="@controllers.web.routes.Assets.versioned("css/bulmaswatch.min.css")">

    <link rel="shortcut icon" type="image/png" href="@controllers.web.routes.Assets.versioned("img/favicons/favicon.ico")">

    @styles

    <link rel="stylesheet" href="@controllers.web.routes.Assets.versioned("css/main.css")">

  </head>
  <body>
    @content

    <script src="@controllers.web.routes.Assets.versioned("js/main.js")" type="text/javascript"></script>
    @scripts
  </body>
</html>
